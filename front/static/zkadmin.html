<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Basketball</title>
</head>
<body>

	<div class="card" id="mainscreen">
		<h4 class="p-3 mb-2 bg-dark text-white"><center>Управление</center></h4>
		<div class="card-body">

			<div id="main">
				<div id="gameAccordion" data-children=".item">
					<div id="gamesList"></div>
					<div class="item">
						<div id="pay" class="collapse show" role="tabpanel">
							<form id="submitform" method="POST" action="/api/game/copyGame">
								<div class="card-body">
									<input type="number" class="form-control" name="gameId" aria-describedby="nameHelp"
										placeholder="номер игры" required>
										<small id="nameHelp" class="form-text text-muted mb-2">дублировать игру на неделю вперед</small>
									<button type="submit" id="paybutton" class="btn btn-primary">Дублировать</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		fetch('/api/game/list', {}).then(function(response) {
			if(response.ok) {
				response.json().then(function(data) {
					console.log(data)
					data.forEach(game => {
						addGame(`${game.id} - ${game.time} ${game.date}`);
					})
				}).catch(function(error) {
					console.log('json parse error: ' + error.message);
				});
			}
		});

		function addGame(text) {
			$('#gamesList').append(`<div class="alert alert-secondary" role="alert">${text}</div>`);
		}


	</script>

</body>
</html>
